name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up env
        env: 
            TZ: UTC
            DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential \
            cmake \
            tar \
            dpkg

      - name: Build
        run: |
          mkdir -p build && cd build && \
            cmake .. && \
            cmake --build . --target install
    
      - name: Create Debian Package
        env:
          VERSION: ${{ github.ref }}
        run: |
          sudo mkdir -p /pkg/DEBIAN && \
          sudo chmod a+rwx -R /pkg && \
            echo "Package: helloworld\nVersion: ${VERSION}\nSection: base\nPriority: optional\nArchitecture: amd64\nDepends: \nMaintainer: Your Name <you@example.com>\nDescription: A hello-world program" > /pkg/DEBIAN/control && \
            mkdir -p /pkg/usr/bin && \
            cp /src/build/helloworld /pkg/usr/bin/ && \
            dpkg-deb --build /pkg helloworld-${VERSION}.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/helloworld
          asset_name: helloworld-${{ github.ref }}-linux-amd64
          asset_content_type: application/octet-stream
